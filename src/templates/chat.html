<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Message Service</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Users</h2>
            <div id="users-list"></div>
        </div>
        <div class="main-chat">
            <div id="chat-header">
                <h2>Chat with <span id="selected-user">No user selected</span></h2>
            </div>
            <div id="chat-messages"></div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
    let ws;
    let currentUser Id;
    let selectedUser Id;

    // Инициализация при загрузке страницы
    window.onload = function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/'; // Перенаправление на страницу входа, если токен отсутствует
            return;
        }
        initializeChat();
    }

    // Инициализация чата
    async function initializeChat() {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch('/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const users = await response.json();
            console.log(users);
            currentUser Id = users[0].id; // Предположим, что вы берете первого пользователя
            initializeWebSocket(currentUser Id);
            loadUsers();
        } catch (error) {
            console.error('Error initializing chat:', error);
        }
    }

    // Инициализация WebSocket
    function initializeWebSocket(user_id) {
        ws = new WebSocket(`ws://localhost:8000/ws/${user_id}`);

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
            setTimeout(() => initializeWebSocket(user_id ), 1000);
        };
    }

    // Загрузка списка пользователей
    async function loadUsers() {
        try {
            const response = await fetch('/users', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            if (!response.ok) {
                throw new Error('Ошибка при загрузке пользователей');
            }
            const users = await response.json();
            displayUsers(users);
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    // Отображение списка пользователей
    function displayUsers(users) {
        const usersList = document.getElementById('users-list');
        usersList.innerHTML = '';
        users.forEach(user => {
            if (user.id !== currentUser  Id) {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.textContent = user.name;
                userElement.onclick = () => selectUser (user.id, user.name);
                usersList.appendChild(userElement);
            }
        });
    }

    // Выбор пользователя для чата
    function selectUser (user_id, username) {
        selectedUser  Id = user_id;
        document.getElementById('selected-user').textContent = username;
        loadChatHistory(user_id);
    }

    // Загрузка истории чата
    async function loadChatHistory(user_id) {
        try {
            const response = await fetch(`/message/${user_id}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            const messages = await response.json();
            displayChatHistory(messages);
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }

    // Отображение истории чата
    function displayChatHistory(messages) {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        messages.forEach(displayMessage);
    }

    // Отправка сообщения
    function sendMessage() {
        const messageText = document.getElementById('message-text').value;
        if (messageText && selectedUser  Id) {
            const message = {
                receiver_id: selectedUser  Id,
                content: messageText
            };
            ws.send(JSON.stringify(message));
            document.getElementById('message-text').value = '';
            displayMessage({
                sender_id: currentUser  Id,
                content: messageText,
                timestamp: new Date().toISOString()
            });
        }
    }

    // Отображение сообщения
    function displayMessage(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.sender_id === currentUser  Id ? 'sent' : 'received'}`;
        messageElement.textContent = message.content;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    </script>
</body>
</html>
